<!doctype html> 
<html>
<head>
<title>HTML Layout</title>
<style>
body{ background:#F5F5F5; margin:0px; padding:0px}
html,*{ margin:0px; padding:0px}
h1,h2,h3,h4,h5,h6,p{ margin:0px; padding:0px; text-align:center}
a{ text-decoration:none; color:#000}
main{ width:900px; height:auto; background:#CCC; margin:0px auto; padding:5px; border:1px solid #000}

.item1{ grid-area:header}
.item2{ grid-area:nav}
.item3{ grid-area:left; height:300px!important;}
.item4{ grid-area:right; height:300px!important}
.item6{ grid-area:footer}

#grid{ display:grid; 
        grid-template-areas:'header header'
                            'nav nav'
                            'left right'
                            'footer footer'; 
                            grid-gap:5px; 
                            padding:0px; 
                            text-align:center				  
    }
#grid>div{ 
           height:100px; 
           padding:10px; 
		   background:#999}						

</style>
</head>
<body>
<main><!--main start-->
    
	<div id="grid"><!--grid start-->
	 <div class="item1">Header</div>
	 <div class="item2">Navigation</div>
	 <div class="item3">Left</div>
	 <div class="item4">Right</div>
	 <div class="item6">Footer</div>
	  
	</div><!--grid end-->
 
</main><!--main end-->

</body>
</html>
