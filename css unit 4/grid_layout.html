<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid layout</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        main{
        display: grid;
        /* grid-template-columns: repeat(4,2fr+1); */
        grid-template-rows: 100px 50px 300px 120px 80px;
        gap: 10px;
        }
        .box{
        background-color: rgb(212, 159, 78);
        /* height: 200px;
        margin: 4px; */
        }
        .section{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            gap: 10px;
        }
        #right{
            background-color: #ccc;
        }
        #left{
            display: grid;
            grid-template-rows: 80px auto;
            gap: 10px;
        }
        article,aside{
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <main>
        <div class="box"><h2>header</h2></div>
        <div class="box"><h2>nav</h2></div>
        <div class="section">
            <div id="left">
                <article><h2>Article</h2></article>
                <aside><h2>Aside</h2></aside>
            </div>
            <div id="right"><h2>right</h2></div>
        </div>
        <div class="box"><h2>article</h2></div>
        <div class="box"><h2>footer</h2></div>
    </main>
    
</body>
</html>
