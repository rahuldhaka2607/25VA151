<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table in html 2</title>
</head>
<body>
    <table border="1" align="center">
        <tr>
            <th>Columu 1</th>
            <th>Columu 2</th>
            <th>Columu 3</th>
        </tr>
        <tr>
            <td rowspan="2"> Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <tr>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
        </tr>
        <td colspan="3">Row 3 cell 1</td>
    </table>
</body>


</html>
