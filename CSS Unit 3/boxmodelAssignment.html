<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Assignment</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        html,*{
            margin: 0px;
            padding: 0px;
        }
        #main{
            width: 940px;
            height: 300px;
            background-color: antiquewhite;
            margin: 0px auto;
            display: flex;
        }
        .box{
            width: 300px;
            height: 300px;
            background-color: #CCC;
        }
        .box:nth-child(2){
            margin: 0px 20px;
        }
    </style> 
</head>
<body>
    <div id="main">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

    </div>
</body>
</html>
